<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="61">
<!-- This is the auto refresher. Then content="number of seconds one day and a minute equals 86460" added 60 seconds so questions have time to update before the auto refrsh -->
    <title>Trivia Quiz</title>
    <!-- Ensure this path is correct if bulma-carousel is needed, else consider removing -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/css/bulma-carousel.min.css">
    <!-- Bulma CSS for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/quiz.css">
</head>
<body>
    <header>
        <h1 class="title">Trivl</h1>
    </header>
    <!-- Open message Button -->
    <div class="modal" id="trivlModal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <!-- Your content here -->
            <div class="box">
                <p>About TRIVL</p>
                <img src="./assets/images/trivl_modal_test.png" alt="">
                <div>
                    Lorem ipsum dolor sit amet...
                </div>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <div class="container is-fluid">
        <div id="carousel-demo" class="carousel">
            <!-- Quiz content will be injected here -->
        </div>
    </div>
    <div class="submit-button">
        <!-- button submit quiz -->
        <button id="submit-quiz" class="button is-black">Submit Quiz</button>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Ensure this script is necessary and correctly sourced -->
    <script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/js/bulma-carousel.min.js"></script>
    <!-- Your quiz script -->
    <script src="./assets/js/quiz.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
