<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIVL Quiz Results</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/results.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>

  <header>
    <h1 class="title header">TRIVL</h1>
</header>

<!-- Open message Button -->
<div class="modal" id="trivlModal">
  <div class="modal-background"></div>
  <div class="modal-content">
      <!-- Your content here -->
      <div class="box">
          <p><strong>You have completed today's quiz!</strong><br><br></p>
          <div id="results-container">
            <!-- User data from quiz goes here {score/10}-->
          </div>
      </div>
  </div>
  <button class="modal-close is-large" aria-label="close"></button>
</div>

    <div class="card container is-fluid"> 
        <div class="card-content">
          <p class="card-title">
            Thanks for playing TRIVL
          </p>
          <p class="subtitle">
            <!-- link back to landing page -->
            <a href="./index.html">Play Again Tomorrow</a>
          </p>
        </div>
       
<button id="openModalBtn">Answer Key</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p><strong>Answer Key</strong></p>
    <div>
      <ul id="answerList"></ul>
    </div>
  </div>
</div>
        <footer class="card-footer">
          <p class="card-footer-item">
            <span>
              <a href="https://twitter.com">Share on Twitter</a>
            </span>
          </p>
          <p class="card-footer-item">
            <span>
              <a href="https://facebook.com">Share on Facebook</a>
            </span>
          </p>
        </footer>
      </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/results.js"></script> 
</body>
</html>
